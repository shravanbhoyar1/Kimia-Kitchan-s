<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    <div>
        <h2>Contact Us</h2>
        <span>Any Question or remarks? Just write us a message!</span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter a valid email address"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter a valid email address"> <br><br>

        <label for="remark">Your Remark:</label><br>
        <textarea id="remark" placeholder="Enter your comment here"></textarea><br><br>

        <input type="submit" value="submit">
    </div>
</body>
</html>
